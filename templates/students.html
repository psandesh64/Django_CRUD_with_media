{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/student.css' %}">
</head>
<body>

    <div class="form-container">
        <form method="post" action="form/" enctype="multipart/form-data">
        {% csrf_token %}
            <div class="form-group">
                <label for="photo">Photo:</label>
                <input type="file" id="photo" name="photo" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="section">Section:</label>
                <input type="text" id="section" name="section" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="bloodgroup">Blood Group:</label>
                <select id="bloodgroup" name="bloodgroup" required>
                    <option value="" disabled selected>Select Blood Group</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="O">O</option>
                </select>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>

    <div class="table-container">
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Image</th>
        </tr>
        {% for student in students%}
        <tr>
            <td>{{student.id}}</th>
            <td>{{student.name}}</th>
            <td><img src="{{ student.photo.url }}" alt="image" style="object-fit: contain; width: 100%; height: 300px;"></td>
            <td>
                <a class="btn btn-sm btn-info" href="{% url 'student-edit' student.id %}">Edit</a>
                <a class="btn btn-sm btn-info" href="{% url 'student-delete' student.id %}">Delete</a>
            </td> 
        </tr>
        {% endfor %}
    </table>
    </div>
</body>
</html>
